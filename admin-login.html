<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crazy Plant Lady Blog</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Weronika Vik">
    <meta name="description" content="">

    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/Admin/admin-login.css">

    <script src="https://kit.fontawesome.com/2ef99fbf3a.js" crossorigin="anonymous"></script>
    <script src="/JS/Admin/auth-login.js"></script>

</head>

<body>

    <header>
        <nav>
            <a href="/index.html" class="logo">
                <img src="/MEDIA/logo/greenlogo.png" alt="">
            </a>
        </nav>
    </header>

    <main>

        <section class="welcome-logo">

            <h1>Login</h1>

            <div class="welcome-background">

                <div class="background-photo">
                    <img src="/MEDIA/background/indoor.png" alt="A picture of various plants on the wooden floor on a dark-calm green.">
                 </div>

                <div class="framed-logo">

                    <div class="logo-inside-frame">

                        <form id="login" class="login-form">

                            <div class="login-form-username">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" placeholder="Enter your username">
                            </div>
                    
                            <div class="login-form-password">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                            </div>
                    
                            <button type="submit" class="login-button">Login</button>

                            <div class="gobackbutton">
                                <a href="javascript:window.history.back();"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </section>

    </main>

</body>

</html>
