<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crazy Plant Lady Blog</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Weronika Vik">
    <meta name="description" content="">

    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/Admin/admin-create.css">

    <script src="https://kit.fontawesome.com/2ef99fbf3a.js" crossorigin="anonymous"></script>
    <script src="/JS/Admin/admin-create.js"></script>

</head>

<body>

    <header>
        <nav>

            <a href="index.html" class="logo">
                <img src="/MEDIA/logo/greenlogo.png" alt="">
            </a>

        </nav>
    </header>

    <main>

        <section class="welcome-logo">

            <div class="welcome-background">

                <div class="framed-logo">

                    <div class="logo-inside-frame">

                        <form id="newBlogForm" class="inside">

                            <div class="inside-left">

                                <div class="gobackbutton">
                                    <a href="javascript:window.history.back();"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
                                </div>

                                <div class="main-title-box">
                                    <label for="mainTitle" class="main-title">Blog Title:</label>
                                    <input type="text" id="mainTitle" name="mainTitle" required placeholder="Title...">
                                </div>
                                
                                <div class="blog-tags-box">
                                    <label for="tags" class="blog-tags">Tags (comma-separated):</label>
                                    <input type="text" id="tags" name="tags" placeholder="Tags...">
                                </div>
                                
                                <div class="picture-upload-box">
                                    <label for="pictureUrl" class="picture-upload">Picture URL:</label>
                                    <input type="text" id="pictureUrl" name="pictureUrl" placeholder="Picture URL...">
                                </div>
                                
                                <div class="picture-alt-box">
                                    <label for="pictureAlt" class="picture-alt">Picture Alt Text:</label>
                                    <input type="text" id="pictureAlt" name="pictureAlt" placeholder="Picture Alt...">
                                </div>
                            </div>

                            <div class="inside-right">

                                <div class="blog-p-box">
                                    <label for="blogText" class="blog-p">Blog Text:</label>
                                    <textarea id="blogText" name="blogText" maxLenght="2000" placeholder="Write your Blog Post Text Here..."></textarea>
                                    <p id="blogTextCounter">2000 characters remaining</p>
                                </div>
                            
                                <button type="submit" class="postnewblog">Post New Blog</button>

                            </div>

                        </form>

                    </div>

                </div>
            </div>

        </section>

    </main>

</body>

</html>
