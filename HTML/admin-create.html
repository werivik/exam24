<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crazy Plant Lady Blog</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Weronika Vik">
    <meta name="description" content="">

    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/admin-create.css">

    <script src="https://kit.fontawesome.com/2ef99fbf3a.js" crossorigin="anonymous"></script>
    <script src="/JS/admin-create.js"></script>

</head>

<body>

    <header>
        <nav>

            <a href="/HTML/index.html" class="logo">
                <img src="/MEDIA/logo/greenlogo.png" alt="">
            </a>

            <li>
                <a href="">All Posts</a>
                <a href="">Indoor Plants</a>
                <a href="">Edible Plants</a>
                <a href="">Animal Friendly Plants</a>
            </li>
        </nav>
    </header>

    <main>

        <section class="welcome-logo">

            <div class="welcome-background">

                <div class="framed-logo">

                    <!-- 
                    <img src="/MEDIA/background/decorativeborder2.png" alt="" class="frame">
                    -->

                    <div class="logo-inside-frame">

                        <form id="newBlogForm" class="inside">

                            <a href="/HTML/admin-page.html" class="gobackbutton"><i class="fa-solid fa-arrow-left"></i>Go back to Admin Page</a>

                            <label for="mainTitle" class="main-title">Main Blog Title:</label>
                            <input type="text" id="mainTitle" name="mainTitle" required>
                            
                            <label for="secondTitle" class="snd-title">Second Blog Title:</label>
                            <input type="text" id="secondTitle" name="secondTitle">
                            
                            <label for="blogText" class="blog-p">Blog Text:</label>
                            <textarea id="blogText" name="blogText"></textarea>
                            
                            <label for="tags" class="blog-tags">Tags (comma-separated):</label>
                            <input type="text" id="tags" name="tags">
                            
                            <label for="pictureUrl" class="picture-upload">Picture URL:</label>
                            <input type="text" id="pictureUrl" name="pictureUrl">
                            
                            <label for="pictureAlt" class="picture-alt">Picture Alt Text:</label>
                            <input type="text" id="pictureAlt" name="pictureAlt">
                        
                            <button type="submit" class="postnewblog">Post New Blog</button>
                        </form>

                    </div>

                </div>
            </div>

        </section>

    </main>

    <footer>
    </footer>

</body>

</html>
