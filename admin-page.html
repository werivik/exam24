<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Crazy Plant Lady Blog</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Weronika Vik">
        <meta name="description" content="Admin Page">
      
       <link rel="stylesheet" href="/CSS/footer.css">
       <link rel="stylesheet" href="/CSS/header.css">
       <link rel="stylesheet" href="/CSS/Admin/admin-page.css">
      
       <script src="https://kit.fontawesome.com/2ef99fbf3a.js" crossorigin="anonymous"></script>
      
    </head>

<body>

    <script src="/JS/Admin/admin-page.js" defer></script>
    <script src="/JS/updated-post-info.js" defer></script>
    <script src="/JS/un-scroll.js"></script>
  
    <header>
        <nav>

            <a href="index.html" class="logo">
                <img src="/MEDIA/logo/greenlogo.png" alt="">
            </a>

        </nav>
    </header>
    
    <main>   

        <section class="main-content">

            <div class="scroll-content">

                <h1>All Posts</h1>

                <div class="searchbar">
                    <input type="text" id="searchInput" placeholder="Search post..."><i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="all-blogs">

                </div>

            </div>

            <div class="un-scroll-content">

                <div class="right-s-content">

                    <div class="right-s-background">

                        <div class="right-s-box">

                            <div class="right-s-text">

                                <h2>Welcome Back,<br>Admin</h2>

                                <a href="admin-login.html">
                                    <img src="/MEDIA/logo/crazyplantladyprofile-left.png" alt="">
                                </a>
                                
                                <a href="admin-create.html" class="admin-button" id="create-button">Create Post</a>
                                <a href="admin-login.html" class="admin-button" id="loggout-button">Sign Out</a>
    
                                <div class="right-s-info">
                                    <p><span>Total Posts:</span> <span id="totalPosts"></span></p>
                                    <p><span>Last Posted:</span> <span id="lastPosted"></span></p>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <i class="fa-solid fa-chevron-left toggle-icon" id="toggleIcon"></i>
    
        </section>

    </main>

</body>

</html>
